<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kimi智能助手</title>
  <link rel="stylesheet" href="styles/sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Kimi智能助手</div>
    </header>

    <nav>
      <button id="translateTab" class="tab-button active">
        <span class="icon">🌐</span>
        <span>翻译</span>
      </button>
      <button id="summaryTab" class="tab-button">
        <span class="icon">📝</span>
        <span>总结</span>
      </button>
      <button id="settingsTab" class="tab-button">
        <span class="icon">⚙️</span>
        <span>设置</span>
      </button>
    </nav>

    <main>
      <!-- 翻译面板 -->
      <div id="translatePanel" class="panel active">
        <div class="content-area">
          <h3>选中的文本：</h3>
          <div id="selectedText" class="text-box"></div>
          <div class="button-group">
            <button id="translateButton" class="action-button">翻译</button>
            <button id="copySourceButton" class="icon-button">📋</button>
          </div>
          
          <h3>翻译结果：</h3>
          <div id="translationResult" class="text-box"></div>
          <div class="button-group">
            <button id="copyTranslationButton" class="icon-button">📋</button>
          </div>
        </div>
      </div>

      <!-- 总结面板 -->
      <div id="summaryPanel" class="panel">
        <div class="content-area">
          <h3>页面内容总结：</h3>
          <div id="summaryResult" class="text-box"></div>
          <div class="button-group">
            <button id="summarizeButton" class="action-button">生成总结</button>
            <button id="copySummaryButton" class="icon-button">📋</button>
            <button id="shareSummaryButton" class="icon-button">💬</button>
          </div>
          <div class="summary-controls">
            <label>总结长度：</label>
            <select id="summaryLength">
              <option value="short">简短</option>
              <option value="medium" selected>中等</option>
              <option value="long">详细</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 设置面板 -->
      <div id="settingsPanel" class="panel">
        <div class="content-area">
          <div class="settings-group">
            <h3>默认启动标签</h3>
            <div class="radio-group">
              <label>
                <input type="radio" name="defaultTab" value="translate" checked>
                翻译
              </label>
              <label>
                <input type="radio" name="defaultTab" value="summary">
                总结
              </label>
            </div>
          </div>

          <div class="settings-group">
            <h3>API设置</h3>
            <input type="password" id="kimiApiKey" placeholder="输入Kimi API Key">
          </div>

          <div class="settings-group">
            <h3>主题</h3>
            <div class="radio-group">
              <label>
                <input type="radio" name="theme" value="light" checked>
                浅色
              </label>
              <label>
                <input type="radio" name="theme" value="dark">
                深色
              </label>
              <label>
                <input type="radio" name="theme" value="system">
                跟随系统
              </label>
            </div>
          </div>

          <div class="settings-group">
            <h3>目标语言</h3>
            <select id="targetLanguage">
              <option value="zh">中文</option>
              <option value="en">英文</option>
              <option value="ja">日文</option>
              <option value="ko">韩文</option>
            </select>
          </div>

          <button id="saveSettings" class="action-button">保存设置</button>
        </div>
      </div>
    </main>
  </div>

  <script src="js/sidepanel.js" type="module"></script>
</body>
</html>
